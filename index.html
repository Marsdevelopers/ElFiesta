<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El Fiesta - Interstellar Event</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            overflow: hidden;
            color: white;
        }
        .background-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            padding: 20px;
        }
        .title {
            font-size: 8rem;
            font-weight: bold;
            text-transform: uppercase;
            font-family: 'VT323', monospace;
            color: black;
            position: relative;
            animation: glitch 1.0s infinite;
        }
        @keyframes glitch {
            0% { text-shadow: 4px 4px 0 #134ef1, -4px -4px 0 #d30c0c; }
            25% { text-shadow: -4px -4px 0 #134ef1, 4px 4px 0 #d30c0c; }
            50% { text-shadow: 4px -4px 0 #134ef1, -4px 4px 0 #d30c0c; }
            75% { text-shadow: -4px 4px 0 #134ef1, 4px -4px 0 #d30c0c; }
            100% { text-shadow: 4px 4px 0 #134ef1, -4px -4px 0 #d30c0c; }
        }
        .menu {
            position: absolute;
            top: 20px;
            right: 20px;
        }
        .menu-icon {
            font-size: 2rem;
            cursor: pointer;
        }
        .nav-links {
            display: none;
            flex-direction: column;
            position: absolute;
            top: 60px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            padding: 10px;
            border-radius: 5px;
        }
        .nav-links a {
            color: white;
            text-decoration: none;
            padding: 10px;
            display: block;
        }
        .nav-links a:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        @media (max-width: 768px) {
            .title { font-size: 4rem; }
        }
    </style>
</head>
<body>
    <video class="background-video" autoplay muted loop>
        <source src="video1.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    
    <div class="menu">
        <i class="fas fa-bars menu-icon" onclick="toggleMenu()"></i>
        <div class="nav-links" id="navLinks">
            <a href="#">Home</a>
            <a href="event.html">Events</a>
            <a href="contact.html">Contact</a>
        </div>
    </div>
    
    <div class="container">
        <div class="title">El Fiesta 2K25</div>
        <div class="content">
            <h2>Your Space for Event Details</h2>
            <p>Add event descriptions and details here.. </p>
        </div>
    </div>
    
    <script>
        function toggleMenu() {
            var nav = document.getElementById("navLinks");
            nav.style.display = (nav.style.display === "block" ? "none" : "block");
        }
    </script>
</body>
</html>
