<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events - El Fiesta</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background-color: black;
            color: white;
            text-align: center;
            padding: 20px;
        }
        .background-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }
        .event-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }
        .event-card {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            width: 300px;
            text-align: center;
        }
        .event-card img {
            width: 100%;
            border-radius: 10px;
        }
        .register-btn {
            margin-top: 10px;
            display: inline-block;
            padding: 10px 20px;
            background: cyan;
            color: black;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
        }
        .register-btn:hover {
            background: magenta;
        }
    </style>
</head>
<body>
    <video class="background-video" autoplay muted loop>
        <source src="video1.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <h1>Our Events will be updated soon</h1>
    <div class="event-container">
        <div class="event-card">
            <img src="your-image1.jpg" alt="Event 1">
            <h2>Event 1</h2>
            <a href="your-google-form-link" class="register-btn" target="_blank">Register Now</a>
        </div>
        <div class="event-card">
            <img src="your-image2.jpg" alt="Event 2">
            <h2>Event 2</h2>
            <a href="your-google-form-link" class="register-btn" target="_blank">Register Now</a>
        </div>
    </div>
</body>
</html>
